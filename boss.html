<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>ボス詳細</title>
</head>
<body>
<main>
  <div id="wrap" class="grid two"></div>
</main>

<footer>
  <div class="small">
    CSV:
    <span class="mono">bosses.csv</span> /
    <span class="mono">resist_types.csv</span> /
    <span class="mono">boss_resists.csv</span>
  </div>
</footer>

<script type="module">
  import { boot } from "./assets/app_common.js";
  import { loadCSV, byId } from "./assets/data.js";
  import { getParam, escapeHTML, qs } from "./assets/util.js";

  boot("ボス詳細 | DQ7R");

  const id = getParam("id") || "";
  const WRAP = document.getElementById("wrap");

  const VALUE_LABEL = {
    weak: "弱点",
    normal: "等倍",
    half: "半減",
    immune: "無効",
    absorb: "吸収"
  };

  function groupBy(arr, key){
    const m = new Map();
    for (const x of arr){
      const k = x[key] || "";
      if (!m.has(k)) m.set(k, []);
      m.get(k).push(x);
    }
    return m;
  }

  function renderResists(resistTypes, bossResists){
    const typeById = new Map(resistTypes.map(t=>[t.resist_type_id, t]));
    const enriched = bossResists.map(r=>{
      const t = typeById.get(r.resist_type_id);
      return {
        category: t?.category || "その他",
        name: t?.name || r.resist_type_id,
        short: t?.short || "",
        sort: Number(t?.sort_order || 9999),
        value: r.value || "",
        notes: r.notes || ""
      };
    }).sort((a,b)=> a.category.localeCompare(b.category,"ja") || a.sort - b.sort || a.name.localeCompare(b.name,"ja"));

    const grouped = groupBy(enriched, "category");
    let html = "";

    for (const [cat, items] of grouped.entries()){
      html += `<div class="card"><h2>${escapeHTML(cat)}</h2>`;
      html += `<div class="table-wrap"><table>
        <thead><tr><th>種別</th><th>耐性</th><th>メモ</th></tr></thead>
        <tbody>
          ${items.map(it=>{
            const v = (it.value || "").toLowerCase();
            const label = VALUE_LABEL[v] || it.value || "";
            return `<tr>
              <td>${escapeHTML(it.name)}</td>
              <td><span class="chip">${escapeHTML(label)}</span></td>
              <td>${escapeHTML(it.notes)}</td>
            </tr>`;
          }).join("")}
        </tbody>
      </table></div>`;
      html += `</div>`;
    }
    return html || `<div class="card"><div class="warn">耐性データ（boss_resists.csv）がまだありません。</div></div>`;
  }

  async function main(){
    if (!id){
      WRAP.innerHTML = `<div class="card"><h1>ボス詳細</h1><div class="warn">URLに <span class="mono">?id=boss_001</span> のように指定してください。</div></div>`;
      return;
    }

    const [bosses, resistTypes, bossResists] = await Promise.all([
      loadCSV("./data/current/bosses.csv"),
      loadCSV("./data/current/resist_types.csv"),
      loadCSV("./data/current/boss_resists.csv")
    ]);

    const boss = byId(bosses, "boss_id", id);
    if (!boss){
      WRAP.innerHTML = `<div class="card"><h1>ボス詳細</h1><div class="warn">boss_id=${escapeHTML(id)} が見つかりません。</div><p><a href="./bosses.html">← ボス一覧へ</a></p></div>`;
      return;
    }

    document.title = `${boss.name || boss.boss_id} | ボス詳細`;

    const resists = bossResists.filter(r => (r.boss_id || "") === id);

    const left = `
      <section class="card">
        <h1>${escapeHTML(boss.name || "")}</h1>
        <div class="small mono">${escapeHTML(boss.boss_id || "")}</div>
        <p>
          <b>場所：</b>${escapeHTML(boss.location || "")}<br>
          <b>目安Lv：</b>${escapeHTML(boss.recommended_level || "")}<br>
          <b>フェーズ：</b>${escapeHTML(boss.phase_count || "")}
        </p>
        <p><b>行動ざっくり</b><br>${escapeHTML(boss.actions_summary || "")}</p>
        <p><b>ドロップ</b><br>${escapeHTML(boss.drop_items || "")}</p>
        <p><b>経験値/ゴールド</b><br>${escapeHTML(boss.exp || "")} / ${escapeHTML(boss.gold || "")}</p>
        <p><b>メモ</b><br>${escapeHTML(boss.notes || "")}</p>
        <p class="small"><a href="./bosses.html">← ボス一覧へ戻る</a></p>
      </section>
    `;

    const right = renderResists(resistTypes, resists);

    WRAP.innerHTML = left + `<section class="grid">${right}</section>`;
  }

  main().catch(err=>{
    WRAP.innerHTML = `<div class="card"><h1>ボス詳細</h1><div class="warn">${escapeHTML(err.message || String(err))}</div></div>`;
  });
</script>
</body>
</html>
