<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>キャラクター</title>
</head>
<body>
<main>
  <div class="card">
    <h1>キャラクター</h1>

    <div class="toolbar">
      <input id="q" class="input" placeholder="検索（名前 / 概要 / メモ）" />
</div>

    <div id="out" style="margin-top:12px;"></div>
  </div>
</main>

<footer>
  <div class="small"> </div>
</footer>
<script type="module">
  import { boot } from "./assets/app_common.js";
  import { loadCSV } from "./assets/data.js";
  import { qs, escapeHTML, makeTable } from "./assets/util.js";

  boot("キャラクター | DQ7R");

  const Q = qs("#q");
const OUT = qs("#out");

  const cols = [
    { key:"name", label:"名前", render:(r)=> `<a href="./character.html?id=${encodeURIComponent(r.chara_id)}"><b>${escapeHTML(r.name||"")}</b></a><div class="small mono">${escapeHTML(r.chara_id||"")}</div>` },
    { key:"join_chapter", label:"加入" },
        { key:"profile_short", label:"概要" },
    { key:"notes", label:"メモ" }
  ];

  function norm(s){ return (s||"").toLowerCase(); }

  async function render(){
    const rows = await loadCSV("./data/current/characters.csv");
    const q = norm(Q.value.trim());
const filtered = rows.filter(r=>{
if (!q) return true;
      const blob = [r.name,r.profile_short,r.notes,r.join_chapter].join(" ").toLowerCase();
      return blob.includes(q);
    });

    OUT.innerHTML = makeTable(filtered, cols) + `<div class="small" style="margin-top:8px;">件数: ${filtered.length}</div>`;
  }

  Q.addEventListener("input", render);
render();
</script>
</body>
</html>
