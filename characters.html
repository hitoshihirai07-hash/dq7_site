<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>キャラクター</title>
</head>
<body>
<main>
  <div class="card">
    <h1>キャラクター</h1>
    <p>加入タイミングや役割のメモを一覧化。</p>

    <div class="toolbar">
      <input id="q" class="input" placeholder="検索（名前 / 役割 / メモ）" />
      <select id="spoiler">
        <option value="all">ネタバレ：すべて</option>
        <option value="0">ネタバレ：Lv0のみ</option>
        <option value="1">ネタバレ：Lv1まで</option>
        <option value="2">ネタバレ：Lv2まで</option>
      </select>
    </div>

    <div id="out" style="margin-top:12px;"></div>
  </div>
</main>

<footer>
  <div class="small">CSV: <span class="mono">data/current/characters.csv</span></div>
</footer>

<script type="module">
  import { boot } from "./assets/app_common.js";
  import { loadCSV } from "./assets/data.js";
  import { qs, escapeHTML, makeTable } from "./assets/util.js";

  boot("キャラクター | DQ7R");

  const Q = qs("#q");
  const S = qs("#spoiler");
  const OUT = qs("#out");

  const cols = [
    { key:"name", label:"名前", render:(r)=> `<span class="chip">${escapeHTML(r.name||"")}</span>` },
    { key:"join_chapter", label:"加入" },
    { key:"role", label:"役割" },
    { key:"profile_short", label:"概要" },
    { key:"notes", label:"メモ" }
  ];

  function norm(s){ return (s||"").toLowerCase(); }

  async function render(){
    const rows = await loadCSV("./data/current/characters.csv");
    const q = norm(Q.value.trim());
    const sp = S.value;

    const filtered = rows.filter(r=>{
      const sl = (r.spoiler_level || "0").trim();
      if (sp !== "all" && Number(sl) > Number(sp)) return false;
      if (!q) return true;
      const blob = [r.name,r.role,r.profile_short,r.notes,r.join_chapter].join(" ").toLowerCase();
      return blob.includes(q);
    });

    OUT.innerHTML = makeTable(filtered, cols) + `<div class="small" style="margin-top:8px;">件数: ${filtered.length}</div>`;
  }

  Q.addEventListener("input", render);
  S.addEventListener("change", render);
  render();
</script>
</body>
</html>
