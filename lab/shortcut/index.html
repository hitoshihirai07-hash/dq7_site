  <script>
    // â˜…ã“ã“ã‚’å¢—ã‚„ã›ã°ãƒªãƒ³ã‚¯ãŒå¢—ãˆã¾ã™ï¼ˆã‚«ãƒ†ã‚´ãƒª / ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆã‚‚ä¸€ç·’ã«ç®¡ç†ï¼‰
    const LINKS = [
      { label: "å°èª¬ã‚µã‚¤ãƒˆ",       url: "https://novel-portal.pages.dev/",        category: "å°èª¬",     primary: true},
      { label: "å°èª¬ã‚µã‚¤ãƒˆç®¡ç†",   url: "https://novel-portal.pages.dev/admin/",  category: "å°èª¬",     primary: true},

      { label: "DQ1/2ã‚µã‚¤ãƒˆ",      url: "https://dq-site.pages.dev/",             category: "ã‚²ãƒ¼ãƒ ",   primary: false},
      { label: "ãƒã‚±ãƒ¢ãƒ³è¨ˆç®—",     url: "https://bdcpp.pages.dev/",               category: "ã‚²ãƒ¼ãƒ ",   primary: false},
      { label: "DQ1/2ã‚µã‚¤ãƒˆæ¤œè¨¼ç”¨",      url: "https://hitoshihirai07-hash.github.io/dq_site2/",             category: "ã‚²ãƒ¼ãƒ ",   primary: false},
      { label: "ãƒã‚±ãƒ¢ãƒ³ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³",     url: "https://pkmn-pick-lab.pages.dev/",               category: "ã‚²ãƒ¼ãƒ ",   primary: false},
ã€€ã€€ã€€{ label: "DQ7R",     url: "https://dq7-site.pages.dev/",               category: "ã‚²ãƒ¼ãƒ ",   primary: false},

      { label: "pixiv",            url: "https://www.pixiv.net/dashboard/works",  category: "æŠ•ç¨¿",     primary: false},
      { label: "ã‚«ã‚¯ãƒ¨ãƒ ",         url: "https://kakuyomu.jp/my",                 category: "æŠ•ç¨¿",     primary: false},
    ];

    // è¡¨ç¤ºé †ï¼ˆã“ã“ã«ãªã„ã‚«ãƒ†ã‚´ãƒªã¯æœ€å¾Œã«ã¾ã¨ã‚ã¦å‡ºã¾ã™ï¼‰
    const CATEGORY_ORDER = ["å°èª¬", "ã‚²ãƒ¼ãƒ ", "æŠ•ç¨¿", "ãã®ä»–"];

    const elCats = document.getElementById("cats");
    const elQ = document.getElementById("q");
    const elMsg = document.getElementById("msg");

    const norm = (s) => (s || "").toString().toLowerCase();
    const match = (item, q) => {
      if (!q) return true;
      const t = norm(q);
      return norm(item.label).includes(t) || norm(item.url).includes(t) || norm(item.category).includes(t);
    };

    function groupLinks(list){
      const map = new Map();
      for (const it of list){
        const k = it.category || "ãã®ä»–";
        if (!map.has(k)) map.set(k, []);
        map.get(k).push(it);
      }
      // stabilize sort: primary first, then label
      for (const [k, arr] of map.entries()){
        arr.sort((a,b) => (b.primary?1:0)-(a.primary?1:0) || a.label.localeCompare(b.label, "ja"));
      }
      return map;
    }

    function render(){
      const q = elQ.value.trim();
      const filtered = LINKS.filter(it => match(it, q));
      const grouped = groupLinks(filtered);

      // category order
      const cats = Array.from(grouped.keys());
      cats.sort((a,b) => {
        const ia = CATEGORY_ORDER.indexOf(a);
        const ib = CATEGORY_ORDER.indexOf(b);
        const ra = ia === -1 ? 999 : ia;
        const rb = ib === -1 ? 999 : ib;
        return ra - rb || a.localeCompare(b, "ja");
      });

      elCats.innerHTML = "";

      if (filtered.length === 0){
        elCats.innerHTML = '<p class="hint" style="margin:0">è©²å½“ãªã—ã€‚æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚’å¤‰ãˆã¦ã¿ã¦ã€‚</p>';
        return;
      }

      for (const cat of cats){
        const items = grouped.get(cat) || [];
        const det = document.createElement("details");
        det.className = "cat";
        det.open = true;

        const sum = document.createElement("summary");
        sum.innerHTML = `
          <div class="catTitle">
            <span>${escapeHtml(cat)}</span>
            <span class="badge">${items.length}</span>
          </div>
          <span class="badge">ã‚¯ãƒªãƒƒã‚¯ã§é–‹é–‰</span>
        `;

        const row = document.createElement("div");
        row.className = "navrow";

        for (const it of items){
          const a = document.createElement("a");
          a.className = "pill" + (it.primary ? " primary" : "");
          a.href = it.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.dataset.hotkey = it.hotkey || "";
          a.innerHTML = `
            <span>${escapeHtml(it.label)}</span>
            ""
          `;
          row.appendChild(a);
        }

        det.appendChild(sum);
        det.appendChild(row);
        elCats.appendChild(det);
      }
    }

    function escapeHtml(s){
      return (s ?? "").toString()
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function setMsg(t){
      elMsg.textContent = t || "";
      if (t) setTimeout(() => { if (elMsg.textContent === t) elMsg.textContent = ""; }, 2200);
    }

    // Search
    elQ.addEventListener("input", render);

    document.getElementById("clear").addEventListener("click", () => {
      elQ.value = "";
      elQ.focus();
      render();
      setMsg("æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸ");
    });

    // Expand/Collapse
    document.getElementById("openAll").addEventListener("click", () => {
      document.querySelectorAll("details.cat").forEach(d => d.open = true);
      setMsg("å…¨éƒ¨ã²ã‚‰ãã¾ã—ãŸ");
    });
    document.getElementById("closeAll").addEventListener("click", () => {

      setMsg("å…¨éƒ¨ãŸãŸã¿ã¾ã—ãŸ");

render();
