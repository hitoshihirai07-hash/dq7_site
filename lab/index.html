<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>管理者ラボ</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Sans","Yu Gothic",sans-serif;background:#0b0c10;color:#e9ecf1}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.03);border-radius:16px;padding:14px;margin:12px 0}
    a{color:#60a5fa;text-decoration:none}
    a:hover{text-decoration:underline}
    .muted{color:#a7afbd;font-size:12px}
    code{background:rgba(0,0,0,.35);padding:2px 6px;border-radius:10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:8px 0 4px;font-size:18px">管理者ラボ</h1>
    <div class="muted">この配下（<code>/lab/</code>）は Basic 認証で保護されています。トップにはリンクしません。</div>

    <div class="grid">
      <div class="card">
        <div style="font-weight:800;margin-bottom:6px">ダメージログ解析</div>
        <div class="muted">防御力不明期の実測ログ整理（端末内保存）</div>
        <div style="margin-top:10px"><a href="./dmg/">開く →</a></div>
      </div>

      <div class="card">
        <div style="font-weight:800;margin-bottom:6px">（今後追加予定）診断ツール</div>
        <div class="muted">不具合確認・データ検品・リンク切れチェックなどを追加していく想定</div>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:800;margin-bottom:6px">運用メモ</div>
      <ul class="muted">
        <li>Cloudflare Pages の環境変数に <code>LAB_USER</code> と <code>LAB_PASS</code> を設定してください。</li>
        <li>環境変数が未設定の場合は <code>/lab/</code> へのアクセスは拒否されます（fail-closed）。</li>
      </ul>
    </div>
  </div>
</body>
</html>
